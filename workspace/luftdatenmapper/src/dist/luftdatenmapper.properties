# Path to the imagemagick composite command
cmd.composite=/usr/bin/composite

# Path to the imagemagick convert command
cmd.convert=/usr/bin/convert

# Dimensions of the dust calculation grid (width x height)
overlay.geometry=150x200

# luftdaten server URL (empty to disable)
luftdaten.url=https://api.luftdaten.info

# luftdaten server timeout (milliseconds)
luftdaten.timeout=5000

# Comma-separated list of blacklisted stations
luftdaten.blacklist=11697

# Path to intermediate file storage
intermediate.dir=tmp

# Path to base map
basemap.path=netherlands.png

# Path to output file
output.path=/home/bertrik/stofradar.nl/www/fijnstof.png

